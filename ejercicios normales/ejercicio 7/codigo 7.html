<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas geometricas</title>
</head>
<body>
    <script>
        let lado = 4; 
        let base1 = 5; 
        let altura1 = 6;
        let base2 = 7;
        let altura2 = 8;
        let cuadrado;
        let triangulo;
        let rectangulo;

        cuadrado = lado * lado;
        console.log("El area del cuadrado es  " + cuadrado + "\n") ;

        triangulo = (base2*altura2)/2
        console.log("El area del triangulo es  " + triangulo + "\n");
        
        rectangulo = base1*altura1
        console.log("El area del rectangulo es  " + rectangulo + "\n") ;
    </script>
</body>
</html>
