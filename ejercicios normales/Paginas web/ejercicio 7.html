<!-- Calcular el area de las figuras geometricas -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas geometricas</title>
</head>
<body>

    <script>

        let ladoCuad = 4; // lado del cuadrado
        let baseRect = 5; // base del rectangulo
        let alturaRect = 6; // altura del rectangulo
        let baseTri = 7; // base del triangulo
        let alturaTri = 8 ;// base del triangulo

        let areaCuad;
        let areaTri;
        let areaRect;

        areaCuad = ladoCuad * ladoCuad;
        console.log("El area del cuadrado es  " + areaCuad + "\n") ;

        areaTri = (baseTri*alturaTri)/2
        console.log("El area del triangulo es  " + areaTri + "\n");
        
        areaRect = baseRect*alturaRect
        console.log("El area del rectangulo es  " + areaRect + "\n") ;


    </script>
    
</body>
</html>
