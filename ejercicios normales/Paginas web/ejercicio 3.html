<!--Imprimir la resta, la mutiplicacion y division  en JavaScript-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>


    <script>

        let sustraccion
        let mutiplicacion
        let division
        let num1=10
        let num2=2

        sustraccion= num1-num2;

        mutiplicacion= num1*num2;

        division= num1/num2;

        console.log("la sustraccion de los dos numeros es " + sustraccion + "\n") 
        console.log("la multiplicacion de los dos numeros es  " + mutiplicacion + "\n") 
        console.log("la division de los dos numeros es  " + division + "\n") 
  
    </script>
    
</body>
</html>
