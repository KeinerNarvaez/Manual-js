<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla del 5</title>
</head>
<body>
    <script>
        let contar=1; 
        let numero=5;
        let resultado;
        
        while(contar <= numero){
            resultado=contar*numero;
            console.log(numero+"X"+contar+"="+resultado);
            contar ++;

        }
    </script>
</body>
