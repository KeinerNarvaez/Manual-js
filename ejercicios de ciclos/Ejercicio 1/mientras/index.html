<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conteo de 1 a 5</title>
</head>
<body>
    <script>
        let contar;
        let numero;
        contar=0;
        numero = 5;
        
        while(contar <= numero){
            console.log(contar);
            contar = contar + 1;
        }
    </script>
    
</body>
</html>
